{% extends "/user/templates/base-user.html" %}

{% block title %}Your Cart{% endblock %}

{% block main%}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Cart</h1>
            <h3>Colors in your cart:</h3>
            <ul class="list-group">
                {% for item in cart_colors %}
                <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: {{ item }};">
                    <span>{{ item.capitalize() }}</span>
                    <a href="{{ url_for('remove_from_cart', color=item) }}" class="btn btn-sm btn-danger">
                        Remove
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
